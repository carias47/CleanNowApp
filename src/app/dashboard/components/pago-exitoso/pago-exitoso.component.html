<div class="container">
  <div *ngIf="!mostrarAgradecimiento" class="contain">
    <div class="contain">
      <div class="alert alert-info header text-center" role="alert">
        <strong>Estás por terminar...</strong> ayúdanos con esta última
        información.
      </div>

      <form
        [formGroup]="formulario"
        (ngSubmit)="enviarFormulario()"
        class="row"
      >
        <div class="form-group col-md-6 mt-2">
          <label for="lugar">Lugar o punto de referencia:</label>
          <input
            type="text"
            class="form-control"
            id="lugar"
            name="lugar"
            formControlName="lugar"
          />
          <small
            *ngIf="isNotValidField('lugar')"
            class="form-text text-danger"
            >{{ getFieldError("lugar") }}</small
          >
        </div>

        <div class="form-group col-md-6 mt-2">
          <label for="transporte"
            >¿Conoces algún medio de transporte para llegar a tu
            dirección?</label
          >
          <input
            type="text"
            class="form-control"
            id="transporte"
            name="transporte"
            formControlName="transporte"
          />
          <small
            *ngIf="isNotValidField('transporte')"
            class="form-text text-danger"
            >{{ getFieldError("transporte") }}</small
          >
        </div>

        <div class="form-group col-md-6 mt-2">
          <label for="espacios">¿Cuántos espacios tiene tu inmueble?</label>
          <input
            type="text"
            class="form-control"
            id="espacios"
            formControlName="espacios"
          />
          <small
            *ngIf="isNotValidField('espacios')"
            class="form-text text-danger"
            >{{ getFieldError("espacios") }}</small
          >
        </div>

        <div class="form-group col-md-6 mt-2">
          <label for="nombre">Nombre de la persona a preguntar</label>
          <input type="text" class="form-control" formControlName="nombre" />
          <small
            *ngIf="isNotValidField('nombre')"
            class="form-text text-danger"
            >{{ getFieldError("nombre") }}</small
          >
        </div>

        <div class="form-group col-md-6 mt-2">
          <label for="ocupacion">Ocupación</label>
          <input
            type="text"
            class="form-control"
            id="ocupacion"
            formControlName="ocupacion"
          />
          <small
            *ngIf="isNotValidField('ocupacion')"
            class="form-text text-danger"
            >{{ getFieldError("ocupacion") }}</small
          >
        </div>

        <div class="form-group col-12 text-center">
          <button
            [disabled]="formulario.invalid"
            (click)="PayProcess()"
            class="btn btn-primary boton mt-3"
          >
            Continuar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
